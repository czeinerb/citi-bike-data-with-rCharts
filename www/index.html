  <title>Citi Bike usage data</title>

<body>

<!-- SECTION SETS WIDTH --> 
	
<section class="allocation">

<div>
  <h1 id="allocationTitle">See what influences Citi Bike usage</h1>
  <div class="hr"></div><!-- horz line -->
  <h3>May 27th, through December 22nd 2013.</h3>
  <p>Play with the data. Add better description.</p>
</div>


  <div>
	  <div class="fLeft">
	  <label class="control-label" for="variable">Choose a variable for the y-axis:</label>
	          <select id="variable">
	            <option value="meantemp" selected="selected">Mean temperature (fahrenheit)</option>
	            <option value="maxtemp">Max temperature (fahrenheit)</option>
	            <option value="MeanDewPointF">Dew point (fahrenheit)</option>
		<option value="MeanHumidity">Mean humidity (%)</option>
		<option value="MeanSeaLevelPressureIn">Mean sea level pressure (inches)</option>
		<option value="MeanVisibilityMiles">Mean visibility (miles)</option>
		<option value="maxwind">Max wind (mph)</option>
		<option value="precip">Precipitation (inches)</option>
		<option value="fit">Linear model prediction (miles)</option>
	          </select>
	</div> 
	<div class="fLeft">
   	  <label class="control-label" for="group">Group points by:</label>
   	          <select id="group">
   	            <option value="rain" selected="selected">Precipitation</option>
   	            <option value="month">Month</option>
   	            <option value="sky">Sky</option>
   	            <option value="day_of_week">Day of week</option>
   	          </select>
	</div>
  </div>
  
<div id="mainPlot" class="shiny-html-output rChart highcharts shiny-bound-output"></div>

</section>

</body>
